<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loging-area">
        <h1 class="text-center">welcome to Pionner Bank</h1>
        <div class="sumbit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="bnt btn-success">LOGIN</button>
        </div>
    </div>

    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposite com">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw com">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance com">
                    <h5>Balance</h5>
                    <h2>$
                        <span id="currentBalance">1240</span>
                    </h2>
                </div>
            </div>
        </div>

        <div class="">
            <div class="row">
                <div class="col-md-6">
                    <div class="sumbit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control"
                            placeholder="$ amount you want to Deposit">
                        <br>
                        <button id="addDePosit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="sumbit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control"
                            placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>

                    </div>

                </div>
            </div>
        </div>


    </div>

    <script>
        // loging button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function () {
            const logingArea = document.getElementById("loging-area");
            logingArea.style.display = 'none';
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = 'block'
        });

        // deposit button evevnt handler

        const depositBtn = document.getElementById("addDePosit");
        depositBtn.addEventListener('click', function () {

            const depositNumber = getInputNumber('depositAmount');
            const currentDeposite = document.getElementById('currentDeposite').innerText;
            // add desositevaue  new and old desosite
            updatesSpanText('currentDeposite', depositNumber)

            // add balance newDesosite and oldBalance 
            updatesSpanText('currentBalance', depositNumber);


            document.getElementById('depositAmount').value = '';

        })

        /// withdraw button event handler 
        const withdrawBtn = document.getElementById('addWithdraw');

        withdrawBtn.addEventListener('click', function () {
            const withdrawNumber = getInputNumber('withdrawAmount');
            // console.log(withdrawNumber);
            updatesSpanText('currentWithdraw', withdrawNumber);
            updatesSpanText('currentBalance', -1 * withdrawNumber)

            document.getElementById('withdrawAmount').value = '';




        })

        // get number from input string 
        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;

        }

        // function add deposit and balance
        function updatesSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNubmer = parseFloat(current);
            //   console.log(currentNubmer);
            const tatol = depositNumber + currentNubmer;
            document.getElementById(id).innerText = tatol;
        }




    </script>
</body>

</html>
